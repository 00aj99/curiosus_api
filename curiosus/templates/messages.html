<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Message List<h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                List of Messages from all sources
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Source</th>
                            <th>IMEI</th>
                            <th>Number</th>
                            <th>Author</th>
                            <th>Text</th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for msg in messages %}
                        <tr>
                            <td>
                                 {{ msg.id }}
                            </td>
                            <td>
                                 {{ msg.date }}
                            </td>
                            <td>
                                 {{ msg.source }}
                            </td>
                            <td>
                                 <a href="/device/{{msg.imei }}">{{ msg.imei }}</a>
                            </td>
                            <td>
                                 {{ msg.number }}
                            </td>
                            <td>
                                 {{ msg.author }})
                            </td>
                            <td>
                                 {{ msg.text }}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<script>
$(document).ready(function() {
    $('#dataTables-example').DataTable({
        responsive: true,
        lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "All"]]
    });
});
</script>

{% endblock %}
